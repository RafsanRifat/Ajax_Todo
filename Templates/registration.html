<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body>
<div class="container">
    <!--Registration form-->
    <div class="registration" id="registration">
        <h2>Please do Registration : </h2>
        <form>
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input id="password" type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Password">
            </div>
            <button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


</div>

<!--registration-->
<script>
    $(document).ready(function () {
        $('#registration').submit(function (e) {
            e.preventDefault()

            var url = '{% url 'registration' %}'
            var data = {
                email: $('#email').val(),
                password: $('#password').val(),
                csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
            }

            $.ajax({
                url: url,
                data: data,
                type: 'POST'
            }).done(function (response) {
                console.log(response)
                console.log(response.email)
                console.log(response.password)
            })

        })
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
