<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body>
<div class="container">
    <h1>Add your tasks here : </h1>
    <form id="todo-form" action="" method="post">
        {% csrf_token %}
        <div class="form-wrapper d-flex">
            <input type="text" class="form-control" id="todo_name" placeholder="Add a todo" required>
            <button type="submit" class="text-white btn btn-info d-inline ms-3">Submit</button>
        </div>
    </form>

    <h3 style="margin-top: 60px; margin-bottom:30px">Your Tasks list : </h3>
    <div class="tasks-wrapper">
        <ul class="list-todos">

        </ul>
    </div>
</div>


<script>
    $(document).ready(function () {
        <!--Ajax get request-->
        $.ajax({
            type: 'GET',
            url: '{% url 'todo_list' %}',
            dataType: 'json',
        }).done(function (response) {
            <!--Ajax Get data-->
            for (var i in response.todos) {
                console.log(response.todos[i].task)
                var todo = '<span>${response.todos[i].task}</span>'
                var todo = response.todos[i].task
                id = response.todos[i].id
                var item = '<li class="list-group-item d-flex justify-content-between">' + todo + '<div class=""> ' + '<button class="edit-btn btn btn-success btn-sm me-3" data-todoId=" ' + response.todos[i].id + ' ">Edit</button>' + '<button class="btn btn-danger btn-sm" data-todoId=" ' + response.todos[i].id + ' ">Delete</button>' + '</div>   </li>'
                $('.list-todos').append(
                    item
                )
            }
        });
    })
</script>

<!--Create Todo-->
<script>
    $(document).ready(function () {
        $('#todo-form').submit(function (e) {
            e.preventDefault();

            var url = '{% url 'create_todo' %}'
            var data = {
                todo_name: $('#todo_name').val(),
                csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
            }

            $.ajax({
                url: url,
                type: 'POST',
                data: data,
            }).done(function (response) {
                console.log(response.todo_name)
                console.log(response.todo_name.id)


                var todo = response.todo_name
                var item = '<li class="list-group-item d-flex justify-content-between">' + todo + '<div class="button-wrapper"> ' + '<button class="btn edit-btn btn-success btn-sm me-3" data-sid="">Edit</button>' + '<button class="btn btn-danger btn-delete btn-sm">Delete</button>' + '</div>  </li>'
                $('.list-todos').append(
                    item
                )

            })
            $(this).trigger('reset')
        })
    })

</script>

<!--Delete Todo-->
<script>
    $(document).ready(function () {
        $('.list-todos').on('click', '.list-group-item', function (event) {

        }).on('click', '.btn-danger', function (event) {
            var id = $(this).attr('data-todoId');
            var item = $(this).parent().parent()
            console.log('Delete Button working');
            console.log(id);
            mydata = {
                sid: id,
                csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
            }

            $.ajax({
                url: '{% url 'delete' %}',
                type: 'POST',
                data: mydata,
            }).done(function (response) {
                if (response.status == 1) {
                    item.remove()
                }

            })
        })
    })
</script>

<!--Edit Todo-->
<script>
    $(document).ready(function () {
        $('.list-todos').on('click', '.list-group-item', function (event) {

        }).on('click', '.btn-success', function (event) {
            var id = $(this).attr('data-todoId');
            console.log('Edit Button working');
            console.log(id);
            mydata = {
                sid: id,
                csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(),
            }

            $.ajax({
                url: '{% url 'edit' %}',
                type: 'POST',
                data: mydata,
            }).done(function (response) {
                console.log(response.selected_item)
                $('#todo_name').val(response.selected_item)
            })
        })
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
